<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="template"
    >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Profil</title>
    </head>
    <body>



        <main layout:fragment="content">
            <!--    <h2 th:text="${profil_data.emailId}"></h2>
                <h2  th:text="${profil_data.firstname}">First Name</h2>
                <h2  th:text="${profil_data.lastName}">Last Name</h2>
                <h2  th:text="${profil_data.userName}">User Name</h2>-->

         

            <div th:if="${is_update} == true" class="alert alert-success" role="alert">
                    user updated with success
            </div>

            <form class="needs-validation" novalidate action="/profil/update" method="post">
                <div class="form-row">

                    <div class="col-md-12 mb-3">
                        <label for="validationTooltip01">Email</label>
                        <input type="text" th:value="${profil_data.emailId}" name="emailId" class="form-control" id="validationTooltip01" value="Mark" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationTooltip01">Username</label>
                        <input type="text" th:value="${profil_data.userName}" name="userName" class="form-control" id="validationTooltip01" value="Mark" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationTooltip01">First name</label>
                        <input type="text" th:value="${profil_data.firstname}" name="firstname" class="form-control" id="validationTooltip01" value="Mark" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationTooltip02">Last name</label>
                        <input type="text"  th:value="${profil_data.lastName}" name="lastName"  class="form-control" id="validationTooltip02" value="Otto" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>

                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </main>

    </body>
</html>
